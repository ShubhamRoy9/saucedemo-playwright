jobs:

  # ==========================
  # REGRESSION / VALID FLOWS
  # ==========================
  regression-tests:
    runs-on: ubuntu-latest
    name: Regression Suite

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Regression Tests (exclude invalid)
      run: npx playwright test --grep-invert "@invalid"

    - name: Generate Allure Report
      run: npx allure generate allure-results --clean -o allure-report

    - name: Upload Allure Report (Regression)
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-regression
        path: allure-report/


  # ==========================
  # INVALID / NEGATIVE FLOWS
  # ==========================
  invalid-tests:
    runs-on: ubuntu-latest
    name: Invalid / Negative Suite
    needs: regression-tests
    continue-on-error: true

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Invalid Tests Only
      run: npx playwright test --grep "@invalid"

    - name: Generate Allure Report
      run: npx allure generate allure-results --clean -o allure-report

    - name: Upload Allure Report (Invalid)
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-invalid
        path: allure-report/
